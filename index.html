<!DOCTYPE html>
<html>
   <head>
      <!--Metadata-->
      <meta charset="utf-8" />
      <meta name="description" content="Volume of a sphere, with JavaScript" />
      <meta name="keywords" content="immaculata, ics2o" />
      <meta name="author" content="Sirine Cherkaoui" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Favicon-->
      <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png" />
      <link rel="manifest" href="./fav/site.webmanifest" />
      <!--Google MDL-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Volume of a sphere, with JavaScript</title>
   </head>
   <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <span class="mdl-layout-title">Volume of a sphere, with JavaScript</span>
               <br>
               <br>
            </div>
         </header>
         <main class="mdl-layout__content">
           <br>
           <br>
            <!--Image-->
            <img src="./images/formula.png" alt="volume" width="400" height="300"/>
                    
            </center>
           <br>
           <br>
            <!-- Simple Textfield -->
            <form action="#">
               <p>Radius (r)</p>
               <div class="mdl-textfield mdl-js-textfield">
                  <input
                     class="mdl-textfield__input"
                     type="text"
                     pattern="-?[0-9]*(\.[0-9]+)?"
                     id="radius-of-sphere"
                     />
                  <label class="mdl-textfield__label" for="radius-of-sphere">Radius ...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
               </div>
            </form>
  
            <!-- Raised button with ripple -->
            <button
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               onclick="calculate()"
               >
            Calculate
            </button>
            <br />
            <p>
            <div id="answers">
               <div id="volume"></div>
            </div>
            </p>
         </main>
      </div>
   </body>
</html>
